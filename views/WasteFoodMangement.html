<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed Animal</title>
    <link rel="stylesheet" href="/static/WasteFoodManagement.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      nav {
        width: 100%;
        background-color: #2c3e50;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 25px 20px;
      }
      nav h1 {
        font-size: 1.5em;
        margin: 0;
      }
      nav ul {
        list-style-type: none;
        padding: 0;
        display: flex;
        margin: 0;
      }
      nav ul li {
        margin-right: 20px;
      }
      nav ul li a {
        text-decoration: none;
        color: white;
        font-size: 1.1em;
        transition: color 0.3s;
      }
      nav ul li a:hover {
        color: #16a085;
      }
      nav .btn-get-started {
        background-color: #e67e22;
        color: white;
        padding: 10px 20px;
        text-align: center;
        border-radius: 5px;
        text-decoration: none;
        font-size: 1.2em;
        transition: background-color 0.3s;
      }
      nav .btn-get-started:hover {
        background-color: #d35400;
      }
      main {
        padding: 20px;
        margin-top: 80px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h2 {
        color: #2c3e50;
        font-size: 2.5em;
        margin-bottom: 20px;
        text-align: center;
      }
      .card-container {
        display: flex;
        width: 80%;
        max-width: 1600px;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 15px;
        overflow: hidden;
        padding: 20px;
      }
      .form-section,
      .lottie-container {
        flex: 1;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      form {
        width: 90%;
      }
      label {
        display: block;
        margin-bottom: 10px;
        color: #2c3e50;
        font-size: 1.2em;
      }
      input {
        width: 100%;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 1.1em;
      }
      button {
        background-color: #2c3e50;
        color: white;
        padding: 15px;
        border: none;
        border-radius: 5px;
        font-size: 1.2em;
        cursor: pointer;
        width: 100%;
        margin-left: 15px;
      }
      button:hover {
        background-color: #16a085;
      }
      .lottie-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #lottie-animation {
        width: 100%;
        max-width: 1200px;
        height: 100%;
        max-height: 1500px;
      }
    </style>
  </head>
  <body>
    <nav>
      <h1>Feed Animal</h1>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact Us</a></li>
        <li><a href="/get_started" class="btn-get-started">Get Started</a></li>
      </ul>
    </nav>

    <main>
      <h2>Feed Animal</h2>
      <div class="card-container">
        <!-- Form section -->
        <div class="form-section">
          <form id="animalForm" action="/route/feed_animal" method="post">
            <label for="animal-name">Animal Name:</label>
            <input type="text" id="animal-name" name="animal-name" required /><br />
            <label for="owner-name">Owner Name:</label>
            <input type="text" id="owner-name" name="owner-name" required /><br />
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required /><br />
            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" required /><br />
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required /><br />
            <button type="submit">Submit</button>
          </form>
        </div>

        <!-- Lottie animation section -->
        <div class="lottie-container">
          <div id="lottie-animation"></div>
        </div>
      </div>
    </main>

    <script>
      // Lottie animation
      var animation = lottie.loadAnimation({
        container: document.getElementById("lottie-animation"), // The container where animation will render
        renderer: "svg",
        loop: true,
        autoplay: true,
        path: "https://lottie.host/your-lottie-url.json", // Replace with your Lottie animation URL
      });
    </script>
  </body>
</html>
