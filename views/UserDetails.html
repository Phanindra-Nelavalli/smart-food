<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register User</title>
    <link rel="stylesheet" href="/static/Registration.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Include Lottie library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      nav {
        width: 100%;
        background-color: #2c3e50;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 25px 20px;
      }
      nav h1 {
        font-size: 1.5em;
        margin: 0;
      }
      nav ul {
        list-style-type: none;
        padding: 0;
        display: flex;
        margin: 0;
      }
      nav ul li {
        margin-right: 20px;
      }
      nav ul li a {
        text-decoration: none;
        color: white;
        font-size: 1.1em;
        transition: color 0.3s;
      }
      nav ul li a:hover {
        color: #16a085;
      }
      nav .btn-get-started {
        background-color: #e67e22;
        color: white;
        padding: 10px 20px;
        text-align: center;
        border-radius: 5px;
        text-decoration: none;
        font-size: 1.2em;
        transition: background-color 0.3s;
      }
      nav .btn-get-started:hover {
        background-color: #d35400;
      }
      main {
        padding: 20px;
        margin-top: 80px; /* Offset for fixed navbar */
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h2 {
        color: #2c3e50;
        font-size: 2.5em;
        margin-bottom: 20px;
        text-align: center;
      }
      .card-container {
        display: flex;
        width: 80%;
        max-width: 1600px;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 15px;
        overflow: hidden;
        padding: 20px;
      }
      .form-section,
      .lottie-container {
        flex: 1;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      form {
        width: 90%;
      }
      label {
        display: block;
        margin-bottom: 10px;
        color: #2c3e50;
        font-size: 1.2em;
      }
      input {
        width: 100%;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 1.1em;
      }
      #error-message {
        color: red;
        font-size: 1em;
        display: none;
        text-align: center;
      }
      button {
        background-color: #2c3e50;
        color: white;
        padding: 15px;
        border: none;
        border-radius: 5px;
        font-size: 1.2em;
        cursor: pointer;
        width: 100%;
        margin-left: 15px;
      }
      button:hover {
        background-color: #16a085;
      }
      .lottie-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #lottie-animation {
        width: 100%;
        max-width: 1200px;
        height: 100%;
        max-height: 1500px; /* Adjust this value as needed */
      }
    </style>
  </head>
  <body>
    <nav>
      <h1>Smart Food Waste Management</h1>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact Us</a></li>
        <li><a href="/get_started" class="btn-get-started">Get Started</a></li>
      </ul>
    </nav>

    <main>
      <!-- Heading outside the card -->
      <h2>Register as User</h2>

      <!-- Card container with 50% form and 50% Lottie -->
      <div class="card-container">
        <!-- Form section -->
        <div class="form-section">
          <form id="registrationForm" action="/route/user_reg" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required /><br />
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required /><br />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required /><br />
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required /><br />
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              required
            /><br />
            <label for="confirmpass">Confirm Password:</label>
            <input
              type="password"
              id="confirmpass"
              name="confirmpass"
              required
            /><br />
            <div id="error-message" class="error">Passwords do not match</div>
            <button type="submit">Register</button>
          </form>
        </div>

        <!-- Lottie animation section -->
        <div class="lottie-container">
          <div id="lottie-animation"></div>
        </div>
      </div>
    </main>

    <script>
      const form = document.getElementById("registrationForm");
      const password = document.getElementById("password");
      const confirmPassword = document.getElementById("confirmpass");
      const errorMessage = document.getElementById("error-message");

      form.addEventListener("submit", function (event) {
        if (password.value !== confirmPassword.value) {
          event.preventDefault();
          errorMessage.style.display = "block";
        } else {
          errorMessage.style.display = "none";
        }
      });

      // Lottie animation
      var animation = lottie.loadAnimation({
        container: document.getElementById("lottie-animation"), // The container where animation will render
        renderer: "svg",
        loop: true,
        autoplay: true,
        path: "https://lottie.host/b35de59d-cccf-4dd3-b9d5-95b4b5001e1b/jSpX9Fd5pN.json", // URL to the Lottie animation file
      });
    </script>
  </body>
</html>
